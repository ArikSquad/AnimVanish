# Configuration file of AnimVanish #
# -------------------------------- #
# Universal prefixes: <prefix>, <url>, <version>


# ---- GENERAL ---- #
prefix: '[<color:#AFEEEE>AnimVanish</color>]'

# ---- COMMANDS ---- #
invalid_args: '<prefix> <red>Invalid arguments.</red>'
not_player: '<prefix> <red>You must be a player.</red>'
reload: '<prefix> <color:#b0ff5c>Reloaded configs</color>'
player_not_found: '<prefix> <red>Player not found.</red>'
# In no_permissions you can use <permission> to show the permission required (e.g. animvanish.invis.herobrine)
no_permissions: "<prefix> <red>You don't have permissions to use this command.</red> <green>(<permission>)</green>"


invis:
  only_to_vanish: '<prefix> <red>This effect only applies when going into vanish.</red>'
  not_found: '<prefix> <red>Effect was not found.</red>'

  particle:
    invalid_config: '<prefix> <red>Invalid particle configuration. Ask an administrator to check config file.</red>'
    invalid_particle: "<prefix> <red>That particle doesn't exist or it isn't supported.</red>"

  blindness:
    message: '<prefix> <yellow>You saw something and you now feel dizzy</yellow>'
    author: '<prefix> <green>You blinded all the players around you.</green>'

  sound:
    invalid_config: '<prefix> <red>Invalid sound configuration. Ask an administrator to check config file.</red>'
    invalid_sound: "<prefix> <red>That sound doesn't exist or it isn't supported.</red>"

  turn:
    none: '<prefix> <color:#ff926e>Nobody was turned, because there is nobody close to you.</color>'

  launch:
    no_space: '<prefix> <red>There is no space above you to launch the Armor Stand</red>'

  dead:
    cant_sit: 'get on the ground or dead'


gui:
  # In these first two you can use placeholder <player> to show the player's name
  title: '<color:#e26eff>Select an effect</color>'
  placeholder_name: '<gray>Select an effect</gray>'

  # In this one you can use <effect_name>
  item_name: '<green><effect_name></green>'

  # In this one you can use <effect_description>
  item_lore: '<blue><effect_description></blue>'


animvanish:
  help:
    no_permission: "<prefix> <red>You don't have permission to use this command.</red> <green>(animvanish.help)</green>"
  version:
    message: "<prefix> <color:#ff6f59>Current version is</color> <b><color:#ff14f3><click:open_url:'<url>'><version></click></color></b>"
  reload:
    no_permission: "<prefix> <red>You don't have permission to use this command.</red> <green>(animvanish.reload)</green>"


dependency:
  no_citizens: '<prefix> <red>You must have Citizens installed to use this effect.</red>'
  no_vanish: '<prefix> <red>You must have SuperVanish or PremiumVanish installed to use this command.</red>'
  no_gsit:
